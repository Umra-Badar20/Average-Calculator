<!DOCTYPE html>
<html>
<head>
  <title>Grade Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="app.js"></script>
</head>
<body>

  

  <form>
    <h1>Grade Calculator</h1>
    <input type="number" id="subject1" name="subject1" placeholder="Enter grade for subject 1" required><br><br>

    <input type="number" id="subject2" name="subject2" placeholder="Enter grade for subject 2" required><br><br>

    <input type="number" id="subject3" name="subject3" placeholder="Enter grade for subject 3" required><br><br>

    <input type="number" id="subject4" name="subject4" placeholder="Enter grade for subject 4" required><br><br>

    <button type="button" onclick="calculateAverage()">Calculate Average</button>
    <p id="result"></p>
  </form>

  

  <script>
    function calculateAverage() {
      // Get the grades from the input fields
      var subject1 = parseInt(document.getElementById("subject1").value);
      var subject2 = parseInt(document.getElementById("subject2").value);
      var subject3 = parseInt(document.getElementById("subject3").value);
      var subject4 = parseInt(document.getElementById("subject4").value);

      var average = (subject1 + subject2 + subject3 + subject4) / 4;

      var result = "";
      if (average >= 50) {
        result = "Congratulations, you passed with an average grade of " + average + ".";
      } else {
        result = "Unfortunately, you failed with an average grade of " + average + ".";
      }

      document.getElementById("result").innerHTML = result;
    }
  </script>

</body>
</html>
